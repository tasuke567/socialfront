<!-- Modal Overlay -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 w-full h-full"
  role="dialog"
  aria-modal="true"
>
  <!-- Backdrop; คลิกตรงนี้เพื่อปิด modal -->
  <div class="absolute inset-0" (click)="onCancel()"></div>
  <!-- Modal Content with fade-in animation -->
  <div class="relative z-10 bg-white rounded-lg shadow-lg p-6 max-w-lg w-full transform transition duration-300 animate-fadeIn">
    <h2 class="text-xl font-semibold mb-4">Edit Post</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="post-title">Title</label>
      <input
        id="post-title"
        type="text"
        [(ngModel)]="editedPost.title"
        placeholder="Enter post title"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-1" for="post-content">Content</label>
      <textarea
        id="post-content"
        [(ngModel)]="editedPost.content"
        rows="4"
        placeholder="Write your post content here..."
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>
    <div class="flex justify-end space-x-4">
      <button
        (click)="onCancel()"
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition"
      >
        Cancel
      </button>
      <button
        (click)="onSave()"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      >
        Save
      </button>
    </div>
  </div>
</div>
