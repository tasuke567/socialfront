<!-- Conditionally display based on login status -->
<div *ngIf="!isLoggedIn" class="flex flex-col items-center justify-center h-screen bg-gray-50">
  <div class="text-center max-w-xl">
    <h1 class="text-4xl font-bold text-gray-800">Welcome to Our Social Network!</h1>
    <p class="mt-4 text-lg text-gray-600">
      Connecting the world, one friend at a time.
    </p>
    <button
      class="mt-8 px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      (click)="navigateToLogin()"
    >
      Get Started
    </button>
  </div>
</div>

<!-- Show PostsComponent only if logged in -->
<app-posts *ngIf="isLoggedIn"></app-posts>
