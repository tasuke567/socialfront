<div class="container mx-auto p-4 max-w-3xl">
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center my-4">
    <div
      class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"
    ></div>
  </div>

  <!-- Alert Messages -->
  <!-- Error Alert -->
  <div
    *ngIf="errorMessage"
    class="flex items-center justify-between gap-2 bg-red-50 text-red-600 p-4 rounded-lg border border-red-100 mb-4"
    role="alert"
  >
    <!-- Icon and Message -->
    <div class="flex items-center gap-3">
      <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
          clip-rule="evenodd"
        />
      </svg>
      <p class="text-sm font-medium">{{ errorMessage }}</p>
    </div>

    <!-- Close Button -->
    <button
      (click)="errorMessage = ''"
      class="text-red-400 hover:text-red-600 transition-colors p-1 hover:bg-red-100 rounded-md"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      <span class="sr-only">Dismiss</span>
    </button>
  </div>

  <div
    *ngIf="successMessage"
    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    <span class="block sm:inline">{{ successMessage }}</span>
    <button
      (click)="successMessage = ''"
      class="absolute top-0 bottom-0 right-0 px-4 py-3"
    >
      <span class="sr-only">Close</span>
      <svg
        class="fill-current h-6 w-6 text-green-500"
        role="button"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
        />
      </svg>
    </button>
  </div>

  <!-- Add Friend Form -->
  <!-- Add Friend Form -->
<div class="bg-white shadow-md rounded-lg mb-6">
  <div class="p-6">
    <h5 class="text-xl font-semibold mb-4 text-gray-800">Add New Friend</h5>
    <div class="flex gap-2">
      <input 
        type="text" 
        class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 
               bg-white text-gray-900 placeholder-gray-400"
        [(ngModel)]="newFriendId" 
        placeholder="Enter friend's ID"
        [disabled]="loading"
      >
      <button 
        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        (click)="addFriend()" 
        [disabled]="!newFriendId || loading"
      >
        Add Friend
      </button>
    </div>
  </div>
</div>

  <!-- Friends List -->
  <div class="bg-white shadow-md rounded-lg">
    <div class="p-6">
      <h5 class="text-xl font-semibold mb-4 text-gray-800">My Friends</h5>

      <!-- Empty State -->
      <div *ngIf="friends.length === 0 && !loading" class="py-12 px-4">
        <div class="text-center">
          <!-- User Icon -->
          <div
            class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4"
          >
            <svg
              class="w-12 h-12 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
          </div>
          <!-- Empty State Message -->
          <h3 class="text-lg font-medium text-gray-900 mb-2">No Friends Yet</h3>
          <p class="text-gray-500 mb-6">
            Start building your friend list by adding your first friend!
          </p>
          <!-- Helper Text -->
          <div class="bg-blue-50 rounded-lg p-4 max-w-md mx-auto">
            <p class="text-sm text-blue-700">
              To add a friend, enter their ID in the input field above and click
              "Add Friend"
            </p>
          </div>
        </div>
      </div>

      <!-- Friends List -->
      <ul class="space-y-2 text-gray-500" *ngIf="friends.length > 0">
        <li
          *ngFor="let friend of friends"
          class="flex text-gray-700 justify-between items-center p-4 hover:bg-gray-50 rounded-lg border"
        >
          <div>
            <span class="mr-2">{{ friend.name || friend.id }}</span>
            <small class="text-gray-500" *ngIf="friend.name"
              >(ID: {{ friend.id }})</small
            >
          </div>
          <button
            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            (click)="unfriend(friend.id)"
            [disabled]="loading"
          >
            Unfriend
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
