<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Username
        </label>
        <input
          id="username"
          type="text"
          formControlName="username"
          autocomplete="username"
          aria-describedby="username-error"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
          [class.border-red-500]="username.invalid && username.touched"
          [class.focus:ring-blue-400]="!username.errors"
          [class.focus:ring-red-400]="username.invalid"
        >
        <div 
          *ngIf="username.invalid && username.touched"
          id="username-error"
          class="mt-2 text-sm text-red-600"
          role="alert"
        >
          <p *ngIf="username.errors?.['required']">• Username is required</p>
          <p *ngIf="username.errors?.['pattern']">
            • 3-20 characters (letters, numbers, underscores)
          </p>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          autocomplete="current-password"
          aria-describedby="password-error"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
          [class.border-red-500]="password.invalid && password.touched"
          [class.focus:ring-blue-400]="!password.errors"
          [class.focus:ring-red-400]="password.invalid"
        >
        <div 
          *ngIf="password.invalid && password.touched"
          id="password-error"
          class="mt-2 text-sm text-red-600"
          role="alert"
        >
          <p *ngIf="password.errors?.['required']">• Password is required</p>
          <p *ngIf="password.errors?.['minlength']">• Minimum 6 characters required</p>
          <p *ngIf="password.errors?.['pattern']">
            • Must contain at least 1 letter and 1 number
          </p>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-3 px-4 rounded-lg font-medium text-white transition-colors"
        [class.bg-blue-600]="!isLoading"
        [class.bg-gray-400]="isLoading"
        [class.hover:bg-blue-700]="!isLoading"
        [disabled]="isLoading || loginForm.invalid"
        aria-live="polite"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
          </svg>
          Signing In...
        </span>
      </button>

      <!-- Error Message -->
      <div 
        *ngIf="errorMessage"
        class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-600"
        role="alert"
      >
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          {{ errorMessage }}
        </div>
      </div>
    </form>

    <!-- Registration Link -->
    <p class="mt-8 text-center text-sm text-gray-600">
      Don't have an account?
      <a 
        routerLink="/register"
        class="font-medium text-blue-600 hover:text-blue-500 transition-colors"
      >
        Create account
      </a>
    </p>
  </div>
</div>
