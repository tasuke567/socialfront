<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-semibold text-center text-gray-800">Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-6 space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div *ngIf="email.touched && email.invalid" class="text-sm text-red-500">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div *ngIf="password.touched && password.invalid" class="text-sm text-red-500">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</div>
          </div>
        </div>
  
        <!-- Login Button -->
        <div class="mt-4">
          <button
            type="submit"
            class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            [disabled]="isLoading || loginForm.invalid"
          >
            Login
          </button>
        </div>
  
        <!-- Loading Indicator -->
        <div *ngIf="isLoading" class="mt-4 text-center text-blue-600">Logging in...</div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mt-4 text-center text-sm text-red-600">
          {{ errorMessage }}
        </div>
      </form>
  
      <!-- Register Link -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account? <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
      </p>
    </div>
  </div>
